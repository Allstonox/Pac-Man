<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="display-wrapper" id="scores-display">
        <div id="score-wrapper">Score:</div>
        <div id="high-score-wrapper">High-Score:</div>
    </div>
    <canvas></canvas>
    <div id="start-game-wrapper">
        <h1>PACMAN</h1>
        <p>Allston's version</p>
        <button onclick="startGame()">START GAME</button>
    </div>
    <div id="lives-wrapper">
        <h3>2 lives left!</h3>
    </div>
    <div id="level-wrapper">
        <h3>Level 1</h3>
    </div>
    <div id="end-game-wrapper">
        <h1>GAME OVER</h1>
        <button onclick="restartGame()">RESTART GAME</button>
    </div>
    <div id="player-lives-display" class="display-wrapper">
        <div class="player-life"></div>
        <div class="player-life"></div>
        <div class="player-life"></div>
    </div>
    <script src="utils.js"></script>
    <script src="Classes/GridSpace.js"></script>
    <script src="Classes/Controls.js"></script>
    <script src="Classes/Player.js"></script>
    <script src="Classes/Pathfinder.js"></script>
    <script src="Classes/Ghost.js"></script>
    <script src="Classes/Inky.js"></script>
    <script src="Classes/Clyde.js"></script>
    <script src="Classes/Pinky.js"></script>
    <script src="Classes/Blinky.js"></script>
    <script src="script.js"></script>
</body>

</html>
